{% extends 'shop/layout/main.html' %}


{% block title %}
    Registration | ShopCart
{% endblock title %}

{% block content %}
<!-- {# {% include '../inc/slider.html' %} #} -->
    <div class="container" style="margin-top: 70px;">
        <div class="row">
            <div class="col-12">
                <h1>User Login</h1>
                <hr style="border-color: #b8bfc2;">
            </div>
        </div>

            {% include 'shop/inc/msg.html' %}

        <section class="py-4 my-5">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="mb-4">
                                <label for="" class="form-label">User Name</label>
                                <input type="text" placeholder="Enter Username" name="username" id="username" class="form-control">
                            </div>

                            <div class="mb-4">
                                <label for="" class="form-label">Password</label>
                                <input type="text" placeholder="Enter Password" name="password" id="password" class="form-control">
                            </div>

                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </div>
{% endblock content %}
